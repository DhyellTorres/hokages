<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Hokages</title>
</head>

<body>
    <div class="container">

        <div class="hamburguer">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
            <span>fechar</span>
        </div>

        <header>
            <div class="img-wrapper">
                <img src="./images/mapeamento.jpg" alt="Mapeamento dos Hokages" usemap="#mapeamento" />
                <map name="mapeamento" id="mapeamento">
                    <area id="hokage1" alt="1°Hokage" title="1° Hokage" href="./1hokage.html" shape="rect"
                        coords="0,0,0,0" target="_self" />
                    <area id="hokage2" alt="2°Hokage" title="2° Hokage" href="./2hokage.html" shape="rect"
                        coords="0,0,0,0" target="_self" />
                    <area id="hokage3" alt="3°Hokage" title="3° Hokage" href="./3hokage.html" shape="rect"
                        coords="0,0,0,0" target="_self" />
                    <area id="hokage4" alt="4°Hokage" title="4° Hokage" href="./4hokage.html" shape="rect"
                        coords="0,0,0,0" target="_self" />
                    <area id="hokage5" alt="5ªHokage" title="5ª Hokage" href="./5hokage.html" shape="rect"
                        coords="0,0,0,0" target="_self" />
                    <area id="hokage6" alt="6°Hokage" title="6° Hokage" href="./6hokage.html" shape="rect"
                        coords="0,0,0,0" target="_self" />
                    <area id="hokage7" alt="7°Hokage" title="7° Hokage" href="./7hokage.html" shape="rect"
                        coords="0,0,0,0" target="_self" />
                </map>
                <script>
                    function attMap() {
                        var hokages = [document.querySelector("#hokage1"), document.querySelector("#hokage2"), document.querySelector("#hokage3"), document.querySelector("#hokage4"), document.querySelector("#hokage5"), document.querySelector("#hokage6"), document.querySelector("#hokage7")],
                            coordenadasHokage = [7],
                            altura = window.innerHeight,
                            largura = window.innerWidth,
                            x1 = 0,
                            x2 = 0,
                            y = 0,
                            mult = 0;
                        y = altura * 0.20;
                        for (var i = 0; i < 7; i++) {
                            mult += 1;
                            x1 = x2;
                            x2 = largura / 100;
                            x2 = x2 * (14.28 * mult);
                            coordenadasHokage[i] = x1 + "," + y + "," + x2 + "," + altura;
                            hokages[i].setAttribute("coords", coordenadasHokage[i]);
                        }
                    };
                    window.addEventListener('resize', function () {
                        attMap();
                    });
                    attMap();
                </script>
            </div>

            <div class="barra-tarefa">
                <a href="/"><img src="./images/logo.png" alt="Hokages Logo" /></a>
            </div>

        </header>

        <div class="sidebar">
            <nav>
                <ul class="menu">
                    <li class="menu-item"><a href="./index.html" class="menu-link">Pagina inicial</a></li>

                    <li class="menu-item"><a href="./2hokage.html" class="menu-link">2° Hokage</a></li>
                    <li class="menu-item"><a href="./3hokage.html" class="menu-link">3° Hokage</a></li>
                    <li class="menu-item"><a href="./4hokage.html" class="menu-link">4° Hokage</a></li>
                    <li class="menu-item"><a href="./5hokage.html" class="menu-link">5° Hokage</a></li>
                    <li class="menu-item"><a href="./6hokage.html" class="menu-link">6° Hokage</a></li>
                    <li class="menu-item"><a href="./7hokage.html" class="menu-link">7° Hokage</a></li>
                </ul>
            </nav>

            <div class="social-media">
                <a href="https://github.com/DhyellTorres"><i class="fab fa-github"></i></a>
                <a href="https://twitter.com/DhyellTorres"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/dhyelltorres/"><i class="fab fa-instagram"></i></a>
            </div>

        </div>

    </div>
</body>
